version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: moviequiteapi-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: moviequotes
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moviequiteapi-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moviequiteapi-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=moviequotes;User=appuser;Password=apppassword;
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - moviequiteapi-network

volumes:
  mysql_data:

networks:
  moviequiteapi-network:
    driver: bridge
